version: '3.3'

volumes:
  dados: 

services:
  db: 
    image: postgres:9.6
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      # volume dos dados
      - dados:/var/lib/postgresql/data
      # Scripts
      - ./scripts:/scripts
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql      
  frontend:
    image: nginx:latest
    volumes:
      # Site
      - ./web:/usr/share/nginx/html/
    ports:
      - 80:80